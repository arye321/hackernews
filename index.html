<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sort by popular</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="content">
      <form id="myForm" >
        <input id="textbox" placeholder="https://news.ycombinator.com/item?id=123456" size="70">
        <br>
        <br>
        <input type="submit" value="      Open      " id="myButton" onclick="return loginUser()">
      </form>
    </div>

  </body>


  <script>

       function loginUser() {
         window.open(document.getElementById('textbox').value+"&p=2",'_blank').focus();
    };

    </script>
  <style>
    .content {        
        
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    input { font-size: 20px; }
</style>
</html>
